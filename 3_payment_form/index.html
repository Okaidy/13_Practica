<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagen 4</title>
	<link rel="stylesheet" type="text/css" href="css/grid-system.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header> <!--cabecera de la pagina-->
		<div class="container"><!--conteiner de la cabecera-->
			<div class="row"> <!--renglon para la cabecera-->
				<div class="col-12"><!--ocupar el 100 del renglon-->
					<h1 class="text-center">PAYMENT FORM</h1><!--titulo principal-->
				</div><!--cierra las 12 columnas-->
			</div><!--cierra el renglon-->
		</div><!--cierra container-->
	</header><!--cierra cabecera de la pagina-->

	<section><!--contenido de la pagina-->
		<div class="container"><!--container de la pagina-->
			<div class="row"><!--abre renglon para circulos-->
				<div class="col-12"><!--espacio de 100% del renglon-->
					<div class="borde circulo" id="mover"></div>
					<div class="borde circulo"></div>
				</div><!--cierra de las 12 columnas-->
			</div><!--cierra renglon de circulos-->
			<div class="row"><!--renglon para un solo div-->
				<div class="col-12"><!--ocupo el 100% del renglon-->
					<div class="borde"></div>
				</div><!--cierra columnas para div-->
			</div><!--cierra crenglon pra un solo div-->
			<div class="row"><!--renglon pra 4 div-->
				<div class="col-3"><!--primer elemnto-->
					<div class="borde"></div>
				</div><!--cierra primer elemento-->
				<div class="col-3"><!--segundo elemnto-->
					<div class="borde"></div>
				</div><!--cierra segundo elemento-->
				<div class="col-3"><!--tercer elemnto-->
					<div class="borde"></div>
				</div><!--cierra tercer elemento-->
				<div class="col-3"><!--cuarto elemnto-->
					<div class="borde"></div>
				</div><!--cierra cuarto elemento-->
			</div><!--cierra crenglon pra 4 div-->
			<div class="row"><!--renglon pra 2 div-->
				<div class="col-6"><!--primer elemeno-->
					<div class="borde"></div>
				</div><!--cierra primer elemento-->
				<div class="col-6"><!--segundo elemeno-->
					<div class="borde" ></div>
				</div><!--cierra segundo elemento-->
			</div><!--cierra crenglon para 2div-->
			<div class="row"><!--renglon para un solo div-->
				<div class="col-12"><!--ocupo el 100% del renglon-->
					<div class="borde" ></div>
				</div><!--cierra columnas para div-->
			</div><!--cierra crenglon pra un solo div-->
			<div class="row"><!--renglon para boton-->
				<div class="col-12"><!--ocupo el 100% del renglon-->
					<div class="borde" id="boton"></div>
				</div><!--cierra columnas boton-->
			</div><!--cierra crenglon pra boton-->
		</div><!--cierra containerde la pagina-->
	</section><!--cierra contenido de la pagina-->
</body>
</html>
